<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

.form-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    color: #333;
}

.form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 37px;
    font-weight: 600;
    color: #088178; 
}

.form-container h2 a {
  margin-right: 10px;
}


.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-size: 17px;
    color: #555;
    margin-bottom:10px;
}

input, select {
    width: 100%;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 18px;
    background: #f9f9f9;
    color: #333;
    transition: border-color 0.3s ease;
}

input::placeholder {
    color: #999;
}

input:focus, select:focus {
    outline: none;
    border-color: #088178; 
    box-shadow: 0 0 5px rgba(8, 129, 120, 0.3);
}

.gender-group {
    display: flex;
    gap: 10px;
}

.gender-option {
    display: flex;
    align-items: center;
}

.gender-option input {
    width: auto;
    margin-right: 7px;
}

.gender-option label {
    color: #555;
    margin-top:13px;
}  

.gender-option input[type="radio"] {
    display: none;
 }

.gender-option label {
    position: relative;
    padding-left: 22px;
    cursor: none;
    display: inline-block;
    line-height: 20px;
 }

 .gender-option label::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 13px;
    height: 13px;
    border: 2px solid transparent;
    border-radius: 50%;
    background: #d9d9d9;
    
  }

 .gender-option input[type="radio"]:checked +    label::before {
   background-color: rgba(8, 129, 120,0.8);
   box-shadow: 0 0 5px #088178;
  border-color: #d9d9d9;
  }

  .gender-option input[type="radio"]:focus + label::before {
    box-shadow: 0 0 5px #088178;
  }

button {
    width: 100%;
    padding: 12px;
    background-color: #088178; 
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 700;
    cursor: none;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #057862;
    color:white;
}

@media (max-width: 465px) {
    .form-container {
        max-width: 320px;
        padding: 30px;
    }
}
    </style>
</head>
<body>
    <div class="form-container">
     <h2><a class="fas fa-lock"></a>Sign In</h2>
        <form id="form-signin">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="location">Exact Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>
            </div>

    <div class="form-group">
       <label>Gender</label>
          <div class="gender-group">
             <div class="gender-option">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
              </div>
                
    <div class="gender-option">
       <input type="radio" id="female" name="gender" value="female">
       <label for="female">Female</label>
    </div>
           
     <div class="gender-option">
        <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
                 </div>
                </div>
              </div>
          <button type="submit">Sign In</button>
        </form>
    </div>
 <script>
  document.getElementById('form-signin').addEventListener('submit', function (event) {
    event.preventDefault();


    // Gumawa ng user object
    const user = {
        fullname: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        location: document.getElementById('location').value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        orders: [] // Magdagdag ng orders array para sa mga binili ng user
    };

    // I-save ang user information sa localStorage
    let users = JSON.parse(localStorage.getItem('users')) || [];
    users.push(user);
    localStorage.setItem('users', JSON.stringify(users));

    // I-save ang current user sa localStorage (para sa session)
    localStorage.setItem('user', JSON.stringify(user));

    alert('Sign up successfully!');
    window.location.href = 'index.html'; // Redirect to home page after sign-in
});
    </script>
</body>
</html>
